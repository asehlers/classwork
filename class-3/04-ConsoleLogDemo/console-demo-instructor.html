<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Console Demo</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>
    
    <script type="text/javascript">

    var quick = "Fox";
    var slow = "Turtle";
    var numbers = 121;
    var t1 = 1.4;
    var t2 = false;

    // The console.log() method is used to display data in the browser's console.
    // We can log strings, variables, and even equations.
    console.log("Teacher");
    console.log(quick);
    console.log(slow);
    console.log(numbers + 15);
    console.log(quick + quick);
    console.log(quick + numbers);
    console.log(numbers + quick);
    console.log(quick + t1);
    console.log(t1+quick);
    console.log(quick + t2);
    console.log(t2+quick);
    console.log(numbers + numbers);
    console.log(numbers + t1);
    console.log(t1 + numbers);
    console.log(numbers + t2);
    console.log(t2 + numbers);
    console.log(t1+t1);
    console.log(t1 + t2);
    console.log(t2+t1);
    console.log(t2+t2);
    //bool true is 1, false is 0
    </script>

  </body>
</html>
