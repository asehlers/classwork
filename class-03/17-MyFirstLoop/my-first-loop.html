<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of nixon.
      var nixon = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

      // Looping through each item in the array and logging a message to the console.
      for (var i = 0; i < nixon.length; i++) {
        console.log("I love " + nixon[i]);
        console.log(i);
     }
     console.log(i);

    for (var i = nixon.length; i > 0; i--) {
      console.log(nixon[nixon.length-i]);
    }
     
    </script>
    
  </body>
</html>
