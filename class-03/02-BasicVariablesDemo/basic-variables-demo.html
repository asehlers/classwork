<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>

    <!-- Note the script tag here as well as the "text/javascript" -->
    <!-- When we write JavaScript in HTML, it must be contained within a <script> tag. -->
    <script type="text/javascript">

      // Variables can be strings, numbers, or booleans (true / false)
      var name = "Snow White";
      var dwarfCount = 7;
      var floating = 8.2;
      var isSleeping = true;
      var test = 'Franklin';

      document.write(name +"\n");
      document.write(dwarfCount +"\n");
      document.write(isSleeping +"\n");
      document.write(test + " ");
      document.write(floating);
      //not sure what escape language is needed for newline
    </script>

  </body>
</html>
