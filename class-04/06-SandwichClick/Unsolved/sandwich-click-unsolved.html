<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    img{
      width:100px;
    }
  </style>
</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <div id="pbjImage"></div>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <div id="grilledcheeseImage"></div>
  <h3 id="roastbeef">Roast Beef</h3>
  <div id="roastbeefImage"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjEaten = 0;
      var grilledcheeseEaten = 0;
      var roastbeefEaten = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click", function(){
        pbjEaten++;
        var newImg = $("<img>");
        newImg.attr("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Peanut-Butter-Jelly-Sandwich.png/375px-Peanut-Butter-Jelly-Sandwich.png");
        $("#pbjImage").append(newImg);
        alert("real original pal");
        alert("You have eaten "+ pbjEaten + " Peanut Butter Jelly sandwiches");
      });

      $("#grilledcheese").on("click", function(){
        grilledcheeseEaten++;
        var newImg = $("<img>");
        newImg.attr("src", "http://www.seriouseats.com/recipes/assets_c/2013/04/20130416-grilled-cheese-variations-2-10-thumb-625xauto-319712.jpg");
        $("#grilledcheeseImage").append(newImg);
        alert("yeah that's healthy...");
        alert("You have eaten " + grilledcheeseEaten + " Grilled Cheese sandwiches");
      });

      $("#roastbeef").on("click", function(){
        roastbeefEaten++;
        var newImg = $("<img>");
        newImg.attr("src", "https://www.themediterraneandish.com/wp-content/uploads/2015/03/Roast-Beef-Sandwich-11.jpg");
        $("#roastbeefImage").append(newImg);
        alert("the ham sandwich would have been better");
        alert("You have eaten " + roastbeefEaten + " Roast Beef sandwiches");
      });
      // ...

    });

</script>

</body>

</html>
